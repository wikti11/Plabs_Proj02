spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect
        ddl-auto: none
    show-sql: true
  database:
    driverClassName: org.hsqldb.jdbc.JDBCDriver
  datasource:
    url: jdbc:hsqldb:mem:spring
    username: sa
    password:
    initialization-mode: always

     
